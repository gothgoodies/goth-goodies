<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goth Goodies Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="order">
    <h2>Place Your Order</h2>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">

      <!-- Name -->
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Product Type -->
      <label for="product">Choose a Product:</label>
      <select id="product" name="product" required>
        <option value="">-- Select --</option>
        <option value="bracelet">Bracelet</option>
        <option value="necklace">Necklace</option>
        <option value="earrings">Earrings</option>
        <option value="canvas">Canvas Art</option>
        <option value="stickers">Sticker Pack</option>
        <option value="other">Other (describe below)</option>
      </select>

      <!-- Bead Colors -->
      <label for="bead">Choose Bead Color (if jewelry):</label>
      <select id="bead" name="bead">
        <option value="">-- Select --</option>
        <option value="witch's gold">witch's gold</option>
        <option value="bone dust">bone dust</option>
        <option value="hexberry">hexberry</option>
        <option value="blood moon">blood moon</option>
        <option value="witch wine">witch wine</option>
        <option value="pumpkin guts">pumpkin guts</option>
        <option value="coffin bronze">coffin bronze</option>
        <option value="nocturne">nocturne</option>
        <option value="dandelion doom">dandelion doom</option>
        <option value="serpent sop">serpent sop</option>
        <option value="venom Ivy">venom Ivy</option>
        <option value="rotting garden">rotting garden</option>
        <option value="haunted metal">haunted metal</option>
        <option value="Jack-o'-lantern">Jack-o'-lantern</option>
        <option value="poison lvy">poison lvy</option>
        <option value="forbidden leaves">forbidden leaves</option>
        <option value="frostbite">frostbite</option>
        <option value="crybaby blue">crybaby blue</option>
        <option value="mummified chains">mummified chains</option>
        <option value="chaos core">chaos core</option>
        <option value="ocean's mourning">ocean's mourning</option>
        <option value="depths Ã³ the sea">depths Ã³ the sea</option>
        <option value="possessed mermaid">possessed mermaid</option>
        <option value="sickly sweet bubblegum">sickly sweet bubblegum</option>
      </select>

      <!-- Size -->
      <label for="size">Size (if applicable):</label>
      <input type="text" id="size" name="size" placeholder="e.g. small, medium, 6-inch">

      <!-- Custom Notes -->
      <label for="notes">Custom Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Add details like charm type, color mix, or custom text"></textarea>

      <!-- Submit -->
      <input type="submit" value="Submit Order">
    </form>

    <p class="payment-note">
      ðŸ’€ After submitting your order, please send your payment to:<br>
      <strong>CashApp: <a href="https://cash.app/$dankzomBie" target="_blank">$dankzomBie</a></strong>
    </p>
  </section>
</body>
</html>
