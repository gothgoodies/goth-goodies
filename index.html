
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goth Goodies by Hannah's Hippy & Horror</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #ff0000;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 2px 2px #8b0000;
      position: relative;
      animation: shake 2s infinite ease-in-out;
      transition: transform 0.3s ease-in-out;
      text-align: center;
      padding: 0 10px;
    }

    h1::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      width: 80%;
      height: 15px;
      background: radial-gradient(circle, rgba(255,0,0,0.8), transparent);
      border-radius: 50%;
      animation: drip 1.5s infinite;
    }

    @keyframes drip {
      0% { transform: translateX(-50%) scaleY(1); opacity: 1; }
      50% { transform: translateX(-50%) scaleY(2); opacity: 0.5; }
      100% { transform: translateX(-50%) scaleY(1); opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    h1:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🦇💄 Goth Goodies has Risen —<br>Resurrected from the dead with the vamps 🩸🧁🦇</h1>
</body>
</html>
